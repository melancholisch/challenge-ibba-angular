<div>
    <h1>Polos Itaú</h1>
    <p>Confira abaixo alguns polos itaú</p>

</div>


<table 
    mat-table 
    [dataSource]="companiesList"
>
    <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Business Column -->
  <ng-container matColumnDef="business">
    <th mat-header-cell *matHeaderCellDef> Business </th>
    <td mat-cell *matCellDef="let element"> {{element.business}} </td>
  </ng-container>

  <!-- Valuation Column -->
  <ng-container matColumnDef="valuation">
    <th mat-header-cell *matHeaderCellDef> Valuation </th>
    <td mat-cell *matCellDef="let element"> {{element.valuation}} </td>
  </ng-container>

   <!-- Active Column -->
   <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button>Action</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [length]="pageSize"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>
